name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # YE HAI MAGIC FIX: Hum zabardasti Gradle 8.5 install karwa rahe hain
    - name: Setup Gradle 8.5
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Build Debug APK
      # Ab ye Gradle 8.5 use karega jo compatible hai
      run: gradle assembleDebug --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: BasitShop-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
