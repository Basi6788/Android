name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Debug APK with Global Gradle
      # YAHAN DEKHO: Humne '-P' laga kar zabardasti settings bhej di hain
      run: gradle assembleDebug --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: BasitShop-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
